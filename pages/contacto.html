        <!-- TERMINA EL HEADER -->
        <main>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Contacto</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nombre" value=""
                                required />
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Apellido" value=""
                                required />
                            <div class="invalid-feedback">Valid last name is required.</div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Instagram<span
                                    class="text-muted">(Optional)</span></label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="Instagram" placeholder="Instagram"
                                    required />
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" />
                            <div class="invalid-feedback">
                                Por favor introduci tu email.
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="country" class="form-label">Pais</label>
                            <select class="form-select" id="country" required>
                                <option value="">Elegir...</option>
                                <option>Argentina</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor elegi un pais valido.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Provincia</label>
                            <select class="form-select" id="state" required>
                                <option value="">Elegi...</option>
                                <option>Buenos aires</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor elegi una provincia valida.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4" />


                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info" />
                        <label class="form-check-label" for="save-info">Guardar mi informacion para mas tarde</label>
                    </div>
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://maps.google.com/maps?width=683&amp;height=329&amp;hl=en&amp;q=La fonte D´oro&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                                href="https://mcpenation.com/">Minecraft Website</a></div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                width: 100%;
                                height: 329px;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                width: 100%;
                                height: 329px;
                            }

                            .gmap_iframe {
                                height: 329px !important;
                            }
                        </style>
                    </div>

            </div>
        </main>
